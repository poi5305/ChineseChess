<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chinese Chess</title>
	<link rel="stylesheet" href="chess/chess.css" type="text/css">
	<script src="//code.jquery.com/jquery-1.10.0.min.js"></script>
	<script>
		var dojoConfig = {
			async: true,
			packages: [{
				name: "chess",
				location: location.pathname.replace(/\/[^/]*$/, '') + '/chess'
			}]
		};
	</script>
	<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.10.0/dojo/dojo.js"  data-dojo-config="async: true"></script>
	<script>
		g_chess = {};
		require([
			'chess/chess'
		], function(chess) 
		{
			$("#Go").bind("click", function(){
				$("#main, #log, #death").children().remove();
				delete g_chess;
				g_chess = new chess("main", "log", "death");
			});
		});
	</script>
	<style>
		#log, #death
		{
			padding: 10px;
			overflow:scroll;
			line-height:20px;
		}
	</style>
</head>
<body>
	Name: <input type="text" id="username" value="andy" /> 
	Room: <input type="text" id="room_id" value="100" />
	<input type="button" id="Go" value="Go" />
	<br />
	<div id="log" style="float:left;width:100px; height:480px; border: 1px solid black;"></div>
	<div id="main" style="float:left;display:inline-block;width:450px; height:500px; border: 1px solid black;"></div>
	<div id="death" style="float:left;width:80px; height:480px; border: 1px solid black;"></div>
</body>
</html>
